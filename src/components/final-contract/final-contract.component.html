<section>
  <div class="w-ull flex justify-center">
    <img
      src="assets/images/congrats.png"
      alt="Done"
      style="max-width: 100%; height: 300px"
    />
  </div>
  <div class="py-5">
    <h2 class="text-4xl text-center text-teal-500">تهانينا</h2>
    <h4 class="text-2xl text-center my-5">
      لقد أنجزت مهمة تقديم تفاصيل العقد، وتم ارسال الفاتورة الى بريدك
      الالكتروني، و يمكنك الآن تحميل نسخة من العقد
    </h4>
    <div class="flex justify-center">
      <div class="w-fit" (click)="generateContract()">
        <button>تحميل العقد</button>
        <app-contract-pdf [data]="data" />
      </div>
    </div>
  </div>
</section>
